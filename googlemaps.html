<!DOCTYPE html>
<html>
  <head>
    <title>Simple Google Map</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h2>My First Google Map</h2>
    <div id="map"></div>

    <script>
      function initMap() {
        const location = { lat: 12.9716, lng: 77.5946 }; // Bengaluru example

        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 10,
          center: location,
        });

        new google.maps.Marker({
          position: location,
          map: map,
        });
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvkXN0PF-sr6HzxndN64tHZL0ssVXbQJw&callback=initMap"></script>
  </body>
</html>
