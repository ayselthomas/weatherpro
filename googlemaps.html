<!DOCTYPE html>
<html>
  <head>
    <title>Google Map with Search Bar</title>
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
      #searchBox {
        width: 300px;
        padding: 10px;
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 5;
      }
    </style>
  </head>

  <body>
    <input id="searchBox" type="text" placeholder="Search location..." />

    <div id="map"></div>

    <script>
      let map;

      function initMap() {
        // Default location
        const india = { lat: 20.5937, lng: 78.9629 };

        // Create map
        map = new google.maps.Map(document.getElementById("map"), {
          center: india,
          zoom: 5,
        });

        // Create search box
        const input = document.getElementById("searchBox");
        const searchBox = new google.maps.places.SearchBox(input);

        // Bias search to the map's current area
        map.addListener("bounds_changed", () => {
          searchBox.setBounds(map.getBounds());
        });

        // When user selects a suggestion
        searchBox.addListener("places_changed", () => {
          const places = searchBox.getPlaces();

          if (places.length === 0) return;

          // Get place info
          const place = places[0];

          // Create marker
          new google.maps.Marker({
            position: place.geometry.location,
            map: map,
          });

          // Move map to the searched place
          map.panTo(place.geometry.location);
          map.setZoom(14);
        });
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvkXN0PF-sr6HzxndN64tHZL0ssVXbQJw&libraries=places&callback=initMap"></script>
  </body>
</html>
